<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 id="temp"></h1>
            
        </div>


        <script>
            
            //var queryURL = "http://api.openweathermap.org/data/2.5/forecast?zip=98122&APPID=47cacca1c5c7874804605afd3db23bc5 ";
            //weather? gets current weather
            // zip=98122
            //units=imperial to retrieve fahrenheit         
            var queryURL = "http://api.openweathermap.org/data/2.5/weather?zip=98122&units=imperial&APPID=47cacca1c5c7874804605afd3db23bc5 ";  
            $.ajax({
                url: queryURL,
                method: "GET"
            })
            .then(function(response){
                console.log(response);
                console.log(response.main);
                console.log(response.main.temp);
                $("#temp").prepend("The temperature in Seattle is: " + response.main.temp + " degrees F");
            })
            
        
        </script>

        
    </body>
</html>
