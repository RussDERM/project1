<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Spectron-o-meter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Group CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body id='body'>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    

    <div class="container ">
        <div>
            <input id="pac-input"
                class="controls"
                type="text"
                placeholder="Enter a location">
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name"  class="title"></span><br>
            <strong>Place ID</strong>: <span id="place-id"></span><br>
            <span id="place-address"></span>
        </div>
        <div id='hold' class="window row justify-content-center">
            <form action="">
                <input id='input' type="text" name='city'>
            </form>
            <button id='submit' type="button" class="btn btn-block">Go</button>
        </div>
    </div>

    <!-- google maps api link -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoxqZMEm0Zf9SHeQMBBhF2dUDsROvUOE&libraries=places&callback=initMap"
        async defer></script>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js link -->
    <script src="assets/script.js"></script>
</body>


</html>
